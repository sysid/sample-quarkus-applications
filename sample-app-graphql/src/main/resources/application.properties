quarkus.application.name=sample-app-graphql
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

%test.quarkus.smallrye-graphql-client.employee-client.url = http://localhost:8081/graphql
%test.quarkus.smallrye-graphql-client.department-client.url = http://localhost:8081/graphql
%test.quarkus.smallrye-graphql-client.organization-client.url = http://localhost:8081/graphql

